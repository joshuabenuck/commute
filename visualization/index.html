<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100% }
    </style>
	<script src="gps.js"></script>
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCQEoqeUoDMY8mLxed4TlvEKWI_ZfErDts&sensor=true">
    </script>
    <script type="text/javascript">
	  function initialize() {
		var myLatLng = new google.maps.LatLng(45.593814, -122.761281);
		var myOptions = {
		  zoom: 12,
		  center: myLatLng,
		  mapTypeId: google.maps.MapTypeId.TERRAIN
		};

		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);

		var flightPlanCoordinates = [];

		for(var i = 0; i < points.length; i++) {
			flightPlanCoordinates.push(
				new google.maps.LatLng(points[i].lat/10000000, points[i].long/10000000)
			);
		}
	
		var flightPath = new google.maps.Polyline({
		  path: flightPlanCoordinates,
		  strokeColor: "#FF0000",
		  strokeOpacity: 1.0,
		  strokeWeight: 2
		});

	   flightPath.setMap(map);
	  }
    </script>
  </head>
  <body onload="initialize()">
    <div id="map_canvas" style="width:100%; height:100%"></div>
  </body>
</html>
